
<div>
    <h2><span>Area</span> {{vm.area.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.area.name}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.area.address}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <span>{{vm.area.city}}</span>
        </dd>
        <dt><span>Parent Id</span></dt>
        <dd>
            <span>{{vm.area.parentId}}</span>
        </dd>
        <dt><span>Customer Id</span></dt>
        <dd>
            <span>{{vm.area.customerId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="area-detail.edit({id:vm.area.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
