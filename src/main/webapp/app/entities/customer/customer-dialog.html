
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerLabel">Create or edit a Customer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.customer.email"
                    required/>
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                    ng-show="editForm.email.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                    ng-model="vm.customer.password"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdDate">Created Date</label>
            <input type="text" class="form-control" name="createdDate" id="field_createdDate"
                    ng-model="vm.customer.createdDate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                    ng-model="vm.customer.image"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_socialId">Social Id</label>
            <input type="text" class="form-control" name="socialId" id="field_socialId"
                    ng-model="vm.customer.socialId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_socialType">Social Type</label>
            <input type="text" class="form-control" name="socialType" id="field_socialType"
                    ng-model="vm.customer.socialType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.customer.phone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deviceId">Device Id</label>
            <input type="text" class="form-control" name="deviceId" id="field_deviceId"
                    ng-model="vm.customer.deviceId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_areaId">Area Id</label>
            <input type="text" class="form-control" name="areaId" id="field_areaId"
                    ng-model="vm.customer.areaId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
