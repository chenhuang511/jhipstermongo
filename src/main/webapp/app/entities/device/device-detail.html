
<div>
    <h2><span>Device</span> {{vm.device.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Serial</span></dt>
        <dd>
            <span>{{vm.device.serial}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.device.type}}</span>
        </dd>
        <dt><span>Count Switch</span></dt>
        <dd>
            <span>{{vm.device.countSwitch}}</span>
        </dd>
        <dt><span>Active Code</span></dt>
        <dd>
            <span>{{vm.device.activeCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="device-detail.edit({id:vm.device.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
