
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySwitcherLabel">Create or edit a Switcher</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.switcher.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.switcher.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deviceId">Device Id</label>
            <input type="number" class="form-control" name="deviceId" id="field_deviceId"
                    ng-model="vm.switcher.deviceId"
                    required/>
            <div ng-show="editForm.deviceId.$invalid">
                <p class="help-block"
                    ng-show="editForm.deviceId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.deviceId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.switcher.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_number">Number</label>
            <input type="number" class="form-control" name="number" id="field_number"
                    ng-model="vm.switcher.number"
                    required/>
            <div ng-show="editForm.number.$invalid">
                <p class="help-block"
                    ng-show="editForm.number.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.number.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.switcher.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_counter">Counter</label>
            <input type="number" class="form-control" name="counter" id="field_counter"
                    ng-model="vm.switcher.counter"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_countTiming">Count Timing</label>
            <input type="number" class="form-control" name="countTiming" id="field_countTiming"
                    ng-model="vm.switcher.countTiming"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
